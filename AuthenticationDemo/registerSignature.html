<div id="signature-pad" class="m-signature-pad" ng-controller="SignatureController">
    <div class="m-signature-pad--body">
        <canvas></canvas>
    </div>
    <div class="m-signature-pad--footer">
        <div class="description">
        <label>Private mode
            <input type="checkbox" ng-model="checkboxModel.value" ng-true-value='true' ng-false-value='false' title="Private mode">
        </label><br/>
        </div>
        <button type="button" class="button clear" data-action="clear"><!--Clear--></button>
        <button type="button" class="button clear" ng-click="clear()">Clear</button>
        <!--<button type="button" class="button save" data-action="save">Log in</button>-->
        <button type="button" class="button save" ng-click="save()">Log in</button>
    </div>
</div>
